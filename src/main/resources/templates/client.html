<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="main::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>

<section>

	<!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
			<div class="container-fluid">
				<div class="d-flex align-items-center mb-4">
					<h4 class="fs-20 font-w600 mb-0 me-auto">New Client</h4>
				</div>
				<div class="row">
					<div class="col-xl-12">
						<div class="card">
							<div class="card-body">
								<div class="row"><div class="col-xl-6  col-md-6 mb-4">
									  <label  class="form-label font-w600">Client Name<span class="text-danger scale5 ms-2">*</span></label>
										<input type="text" class="form-control solid" placeholder="Enter Name" aria-label="name" required>
									</div> 
									  <div class="col-xl-6  col-md-6 mb-4">
										<label  class="form-label font-w600">Email Id<span class="text-danger scale5 ms-2">*</span></label>
										  <input type="email" class="form-control solid" placeholder="Enter Email" aria-label="name" required>
									  </div>
									  <div class="col-xl-6  col-md-6 mb-4">
										<label  class="form-label font-w600">Phone No<span class="text-danger scale5 ms-2">*</span></label>
										  <input type="tel" class="form-control solid" placeholder="Phone Number" aria-label="name" name="phoneNo" maxlength="10" required>
									</div>
									  <div class="col-xl-6  col-md-6 mb-4">
										<label  class="form-label font-w600">Address<span class="text-danger scale5 ms-2">*</span></label>
										  <input type="textbox" class="form-control solid" placeholder="Enter Address" aria-label="name" required>
									  </div>
									<div class="col-xl-6  col-md-6 mb-4">
									  <label  class="form-label font-w600">Country<span class="text-danger scale5 ms-2">*</span></label>
										<select  class="form-select form-control solid" name=country required >
									      <option selected>Please select</option>
									      <option value="india">India</option>
									      <option value="us">US</option>
									   </select>
						         	</div>
									<div class="col-xl-6  col-md-6 mb-4">
										<label  class="form-label font-w600">State<span class="text-danger scale5 ms-2">*</span></label>
										 <select  class="form-select form-control solid" name="state" required >
									       <option selected>Please select</option>
									       <option value="TS">Telangana</option>
									       <option value="Ap">Andhra Pradesh</option>
								         </select>
							        </div>
									  <div class="col-xl-6  col-md-6 mb-4">
										<label  class="form-label font-w600">City<span class="text-danger scale5 ms-2">*</span></label>
										 <select  class="form-select form-control solid" name="city" required >
									         <option selected>Please select</option>
									         <option value="hyd">Hyderabad</option>
									         <option value="wgl">Nellore</option> 
								        </select>
							          </div>		
									  <div class="col-xl-6  col-md-6 mb-4">
										<label  class="form-label font-w600">Website<span class="text-danger scale5 ms-2">*</span></label>
										  <input type="url" class="form-control solid" placeholder="website url" aria-label="name">
									  </div>
									  <div>
									  <div class="col-xl-6  col-md-6 mb-4">
									  <label  class="form-label font-w600">Logo<span class="text-danger scale5 ms-2">*</span></label>
										<input type="file" class="form-control solid" placeholder="Upload Logo" aria-label="name" name="photo">
									</div>
									<div class="col-xl-12 mb-4">
										<label  class="form-label font-w600">About Client<span class="text-danger scale5 ms-2">*</span></label>
										<textarea class="form-control solid" aria-label="With textarea"></textarea>
								  </div>
								  
										<span>Status:<label class="radio-inline mx-3"><input type="radio" name="optradio" required> Active</label></span>
										<span><label class="radio-inline me-3"><input type="radio" name="optradio" required> In Active</label></span>
									</div>
									</div>
								
							    <div class="text-center">
								<div>
									<a href="#" class="btn btn-secondary">Submit</a>
									<a href="#" class="btn btn-primary me-3">Close</a>
								</div> 
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>							
</section>

</body>
</html>
