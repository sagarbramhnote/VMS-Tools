<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="main::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Vendor| Creation</title>

</head>
<body>

<section>
 <div class="content-body">
<div class="container-fluid">
<div class="row page-titles">
<ol class="breadcrumb">
<li class="breadcrumb-item active"><a href="javascript:void(0)">Vendor</a></li>
<li class="breadcrumb-item"><a href="javascript:void(0)">Vendor Creation</a></li>
</ol>
</div>	

<!--**********************************
Content body start
***********************************-->
<div class="row">
<div class="col-xl-12">
<div class="card">
<div class="card-body">
<div class="row">
<div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">Company Name<span class="text-danger scale5 ms-2">*</span></label>
<input type="text" class="form-control solid" placeholder="company name" aria-label="name" name="personName" required>
</div>
<div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">Email<span class="text-danger scale5 ms-2">*</span></label>
<input type="email" class="form-control solid" placeholder="your valid email" aria-label="email" name="email" required>
</div>
<div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">Phone <span class="text-danger scale5 ms-2">*</span></label>
<input type="tel" class="form-control solid" placeholder=" phone num " aria-label="name" name="phoneNo" maxlength="10" required>
</div>
<div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">Country<span class="text-danger scale5 ms-2">*</span></label>
<select  class="form-select form-control solid" name=country required >
<option selected>please select</option>
<option value="india">India</option>
<option value="us">US</option>

</select>
</div>
<div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">State<span class="text-danger scale5 ms-2">*</span></label>
<select  class="form-select form-control solid" name="state" required >
<option selected>please select</option>
<option value="TS">Telangana</option>
<option value="Ap">AP</option>

</select>
</div>
<div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">City<span class="text-danger scale5 ms-2">*</span></label>
<select  class="form-select form-control solid" name="city" required >
<option selected>please select</option>
<option value="hyd">Hyderabad</option>
<option value="wgl">Warangal</option>

</select>
</div>	
 <div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">Website<span class="text-danger scale5 ms-2">*</span></label>
<input type="text" class="form-control solid" placeholder="website" aria-label="name" required>
</div>
<div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">Location<span class="text-danger scale5 ms-2">*</span></label>
<input type="text" class="form-control solid" placeholder="location" aria-label="location" required>
</div>
<div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">Zipcode<span class="text-danger scale5 ms-2">*</span></label>
<input type="text" class="form-control solid" placeholder="zipcode" aria-label="Zipcode" name="Zipcode" required>
</div>
<div class="col-xl-6  col-md-6 mb-4">
<label  class="form-label font-w600">Upload Logo<span class="text-danger scale5 ms-2"></span></label>
<input type="file" class="form-control solid" placeholder="Upload Photo" aria-label="name" name="photo">
</div>
 <div class="col-xl-12 mb-4">
<label  class="form-label font-w600">About Vendor<span class="text-danger scale5 ms-2">*</span></label>
<textarea class="form-control solid" aria-label="With textarea"></textarea>
</div>
<div>
<span>Status:<label class="radio-inline mx-3"><input type="radio" name="optradio" required> Active</label></span>
	<span><label class="radio-inline me-3"><input type="radio" name="optradio" required> In Active</label></span>							 
</div>						 								  
<div class="text-center">
<div>
<a href="#" th:href="@{/}" class="btn btn-primary me-3">Cancel</a>
<a href="javascript:void(0);" class="btn btn-secondary">Submit</a>
</div></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
